# Stage 2 config for Hash-only vs Hybrid ablation
# Paths are workspace-relative; edit to match your runs.
legacy_root: legacy_output
hash_only_root: output

scenes_main: [bicycle, playroom, truck]
scenes_supp: [bonsai, drjohnson, train]
use_supp: false

iteration_hybrid: -1   # -1 means latest compression iteration
iteration_hash_only: -1 # set to a fixed iter if you want deterministic reuse

# Fixed view IDs per scene (Stage3 may override). Fill concrete IDs to lock views.
view_id_map:
  bicycle: 0
  playroom: 0
  truck: 0
  bonsai: 0
  drjohnson: 0
  train: 0

# Two ROIs per scene: [x0, y0, x1, y1]
roi_map:
  bicycle:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]
  playroom:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]
  truck:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]
  bonsai:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]
  drjohnson:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]
  train:
    - [0, 0, 100, 100]
    - [100, 100, 200, 200]

# Depth colormap ranges; set min/max or leave null to auto-estimate then lock into manifest
colormap_depth_range:
  bicycle: {min: null, max: null}
  playroom: {min: null, max: null}
  truck: {min: null, max: null}
  bonsai: {min: null, max: null}
  drjohnson: {min: null, max: null}
  train: {min: null, max: null}

# Tomography slice params (optional for Stage2; keep placeholders)
tomography:
  plane: {origin: [0,0,0], normal: [0,0,1]}
  thickness: 0.01

# Output roots (relative to this experiment folder)
outputs_dir: outputs
cache_dir: cache
manifest_path: outputs/manifest.json
